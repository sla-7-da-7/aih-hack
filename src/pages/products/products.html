<ion-header>
  <ion-navbar color="primary">
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="category-container">
        <div class="category cat2" *ngFor="let i of products" [style.backgroundImage]="'url(../assets/imgs/' + i.image + ')'" (click)="openProduct(i)"><div class="filter"></div><div class="cat-text">{{i.price}} TND</div></div>
    </div>
</ion-content>
