<ion-header>
  <ion-navbar color="primary">
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p class="desc">Take or Upload image of the desired product :</p>
  <div class="container">
    <div class="button picture" (click)="pickImage()">
        <ion-icon name="ios-camera"></ion-icon>
    </div>
  </div>
  <p class="desc">Filter by characteristic :</p>
  <div style="display:flex;justify-content:center;align-items:center;">
    <div class="button search">
      <ion-icon name="ios-search"></ion-icon>
    </div>
</div>
</ion-content>
